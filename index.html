<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Друзі тварин - ветлікарня</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/Logo.svg" alt="Logotype">
        </div>

        <!--Навігація Початок-->
        <nav>
            <ul>
                <li> <a href="#">Особистий кабінет</a></li>
                <li> <a href="#">Про нас</a></li>
                <li> <a href="#">Новини</a></li>
                <li> <a href="#">Контакти</a></li>
                <li> <a href="#">Блог</a></li>

        <!--Навігація Кінець-->

            <span>КОНОТОП</span>

        </div>

        <div class="links">
            <a href="#"><img src="img/inst.svg" alt="Instagram"></a>
            <a href="#"><img src="img/Facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="img/Viber.svg" alt="Viber"></a>
            <a href="#"><img src="img/YouTube.svg" alt="YouTube"></a>
        </div>

            <img src="img/DogCat.svg" alt="DogCat">
        </div>
